<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Random Password Generator</title>
    <script src="https://kit.fontawesome.com/773b9850e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password" disabled>
            <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><i class="fa-solid fa-bolt-lightning"></i>Generate Password</button>
       
    </div>
<script src="script.js"></script>    
</body>
</html>
